<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Styled Form</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2e, #2d2d44);
            color: white;
            flex-direction: column;
        }

        /* Form Styling */
        form {
            background: linear-gradient(145deg, #3a3a4f, #2b2b3c);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.3), 
                        -10px -10px 15px rgba(255, 255, 255, 0.1);
            width: 400px;
            text-align: center;
        }

        h1 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Label Styling */
        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        /* Input and Select Styling */
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            outline: none;
            background: linear-gradient(145deg, #50506a, #3d3d57);
            color: white;
            box-shadow: inset 2px 2px 5px rgba(255, 255, 255, 0.2), 
                        inset -2px -2px 5px rgba(0, 0, 0, 0.3);
            font-size: 16px;
            margin-bottom: 15px;
        }

        /* Button Styling */
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #28a745, #218838);
            color: white;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3), 
                        -4px -4px 8px rgba(255, 255, 255, 0.1);
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(145deg, #218838, #1c7430);
        }

        /* Checkbox and Radio Buttons */
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
            box-shadow: none;
        }

        /* Div for spacing */
        div {
            margin-bottom: 10px;
        }

    </style>
</head>

<body>
    <h1>3D Styled Form</h1>
    <form action="/datasub.txt">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Enter your name">
        </div>
        <div>
            <label for="phone">Phone</label>
            <input id="phone" type="tel" placeholder="Enter phone number">
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter email">
        </div>
        <div>
            <label for="date">Date of Birth</label>
            <input id="date" type="date">
        </div>
        <div>
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="Enter password" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" hidden selected>Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <input id="basic" type="radio" name="subs" value="basic">
            <label for="basic">Basic</label>
            <input id="premium" type="radio" name="subs" value="premium">
            <label for="premium">Premium</label>
            <input id="vip" type="radio" name="subs" value="vip">
            <label for="vip">VIP</label>
        </div>
        <div>
            <input id="terms" type="checkbox" required>
            <label name="terms">I agree to the terms and conditions</label>
        </div>
        <div>
            <label for="comments">Comments</label>
            <textarea id="comments" placeholder="Enter comments" rows="4"></textarea>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
